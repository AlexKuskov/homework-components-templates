<div class="products-main">
  <div class="search">
    <input
      type="text"
      (input)="search($event.target.value)"
    >
  </div>
  <button class="btn" (click)="setListOrder(true)">\/</button>
  <button class="btn" (click)="setListOrder(false)">/\</button>
  <app-product-list
    [favorites]=favorites
    [products]=filteredProducts
    (updateFavorites)="updateFavoritesAndProducts($event)"
  >
  </app-product-list>
</div>
