<div class="products-main">
  <div class="search">
    <input
      type="text"
      #searchInput
      (input)="search(searchInput)"
    >
  </div>
  <button class="btn" (click)="setListDescendant(true)">\/</button>
  <button class="btn" (click)="setListDescendant(false)">/\</button>
  <app-product-list
    [products] = combinedProducts
    (updateFavorites)="updateFavoritesList($event)"
  >
  </app-product-list>
</div>
