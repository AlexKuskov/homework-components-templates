<ul class="product-list">
  <app-product-list-item
    *ngFor="let product of favorites"
    [product]=product
    [isFavorite]=true
    (removeFavoriteProduct)="removeFavoriteAndRefreshList($event)">
  </app-product-list-item>

  <app-product-list-item
    *ngFor="let product of filteredProducts"
    [product]=product
    (addFavoriteProduct)="addFavoriteAndRefreshList($event)">
  </app-product-list-item>
</ul>
